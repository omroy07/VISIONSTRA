<!DOCTYPE html>
<html>

<head>
  <title>Visionstra â€“ Add Known Face</title>
  <style>
    /* ðŸŒŒ AI VISION GLOW BACKGROUND */
    body {
      background: linear-gradient(120deg, #020617, #0f172a, #020617);
      background-size: 200% 200%;
      animation: glowMove 12s ease infinite;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    @keyframes glowMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* âœ¨ FORM STYLING */
    form {
      background: rgba(2, 6, 23, 0.85);
      backdrop-filter: blur(6px);
      border: 2px solid #22d3ee;
      padding: 25px;
      border-radius: 14px;
      width: 350px;
      box-shadow: 0 0 25px rgba(34, 211, 238, 0.25);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    h2 {
      color: #22d3ee;
      text-align: center;
      text-shadow: 0 0 8px rgba(34, 211, 238, 0.4);
      margin-bottom: 15px;
    }

    input,
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    input {
      background: rgba(2, 6, 23, 0.7);
      color: #e5e7eb;
      border: 1px solid #22d3ee;
      box-shadow: inset 0 0 8px rgba(34, 211, 238, 0.2);
    }

    input:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 12px rgba(56, 221, 248, 0.5);
    }

    button {
      background: linear-gradient(135deg, #22d3ee, #38bdf8);
      color: #020617;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(34, 211, 238, 0.6);
    }

    /* âœ… CONFIRMATION MESSAGE */
    .message {
      text-align: center;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .success {
      background: rgba(34, 211, 238, 0.2);
      color: #22d3ee;
      box-shadow: 0 0 15px rgba(34, 211, 238, 0.4);
    }

    .error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
    }
  </style>
</head>

<body>
  <h2>VISIONSTRA - Upload Known Faces</h2>

  <!-- Message from server -->
  {% if message %}
  <div class="message {{ 'success' if success else 'error' }}">{{ message }}</div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Enter Name" required>
    <input type="text" name="relation" placeholder="Enter Relation" required>
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Save Face</button>
  </form>
</body>

</html>
