<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Visionstra ‚Äì Live Detection</title>

  <style>
    /* üåå AI VISION GLOW BACKGROUND */
    body {
      background: linear-gradient(120deg,
          #020617,
          #020617,
          #0f172a,
          #020617);
      background-size: 200% 200%;
      animation: glowMove 12s ease infinite;

      color: #e5e7eb;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    @keyframes glowMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    h2 {
      margin-top: 20px;
      color: #22d3ee;
      text-shadow: 0 0 8px rgba(34, 211, 238, 0.4);
    }

    .controls {
      margin: 20px;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #22d3ee, #38bdf8);
      color: #020617;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(34, 211, 238, 0.6);
    }

    button.stop {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
    }

    /* üî• MAIN LAYOUT */
    .main-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-top: 20px;
      padding: 20px;
    }

    /* üì∑ VIDEO FEED */
    #videoFeed {
      border: 3px solid #22d3ee;
      border-radius: 14px;
      width: 640px;
      height: 480px;
      background: black;
      display: none;
      box-shadow: 0 0 25px rgba(34, 211, 238, 0.25);
    }

    /* üìä DETECTIONS PANEL */
    .detections {
      width: 640px;
      height: 480px;
      background: rgba(2, 6, 23, 0.85);
      backdrop-filter: blur(6px);
      border: 2px solid #334155;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(15, 23, 42, 0.8);
    }

    .detections h3 {
      color: #22d3ee;
      margin-bottom: 10px;
      text-shadow: 0 0 6px rgba(34, 211, 238, 0.4);
    }

    .tag {
      display: inline-block;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid #22d3ee;
      color: #e5e7eb;
      padding: 8px 14px;
      margin: 6px;
      border-radius: 20px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(34, 211, 238, 0.2);
    }

    /* üì± RESPONSIVE */
    @media (max-width: 900px) {
      .main-container {
        flex-direction: column;
        align-items: center;
      }

      #videoFeed {
        width: 100%;
        height: auto;
      }

      .detections {
        width: 100%;
      }
    }
  </style>

</head>

<body>

  <h2>Visionstra ‚Äì Real-Time Object & Face Detection</h2>

  <!-- üì∑ Live Feed -->
  <!-- <img id="videoFeed" src=""> -->

  <!-- üìä Detection Results -->
  <!-- <div class="detections">
    <h3>Detected Objects</h3>
    <div id="detectionList">
      <span class="tag">No detections yet</span>
    </div>
  </div> -->

  <div class="main-container">

    <!-- üì∑ Live Feed -->
    <img id="videoFeed" src="">

    <!-- üìä Detection Results -->
    <div class="detections">
      <h3>Detected Objects</h3>
      <div id="detectionList">
        <span class="tag">No detections yet</span>
      </div>
    </div>

  </div>


  <!-- üéÆ Controls -->
  <div class="controls">
    <button onclick="startCamera()">Start Camera</button>
    <button class="stop" onclick="stopCamera()">Stop Camera</button>
  </div>

  <script>
    const detectionList = document.getElementById("detectionList");
    const video = document.getElementById("videoFeed");

    async function startCamera() {
      await fetch("/start_camera");
      video.src = "/video_feed";
      video.style.display = "block";
    }

    async function stopCamera() {
      await fetch("/stop_camera");
      video.src = "";
      video.style.display = "none";
    }

    // üîÅ Fetch detected objects (JSON API)
    async function fetchDetections() {
      try {
        const res = await fetch("/detections");
        const data = await res.json();

        detectionList.innerHTML = "";

        if (!data || data.length === 0) {
          detectionList.innerHTML =
            `<span class="tag">No objects detected</span>`;
          return;
        }

        data.forEach(obj => {
          detectionList.innerHTML += `
        <span class="tag">
          ${obj.label} ‚Ä¢ ${obj.distance}m ‚Ä¢ ${obj.direction}
        </span>
      `;
        });

      } catch (err) {
        console.log("Detection fetch error", err);
      }
    }

    // Fetch detections every second
    setInterval(fetchDetections, 1000);
  </script>

</body>

</html>
